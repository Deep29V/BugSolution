<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <script src="reg.js"></script>
 <style type="text/css">
 body{
     background-image: url(https://st4.depositphotos.com/22341038/37786/i/450/depositphotos_377869012-stock-photo-berry-cream-cake-yellow-background.jpg);
     background-size: cover;
     background-position: left left;
     background-attachment: fixed;
 }
 #ui{
     background-color: rgb(26, 24, 25);
     padding: 30px;
     margin-top: 50px;
     border-radius: 10px;
     opacity: 0.7;
 }
 #ui{
     color: #fff;
 }
 </style>
 </head>
 <body>
     <div class="center-block">
         <div class="row">
             <div class="col-lg-3"></div>

             <div class="col-lg-5">
                 <div id="ui">
                     <h1 class="text-center"><ul>REGISTRATION FORM </ul></h1>
                     <ul><h4> For more Offers, News, Sales, New Specialties, ect...... </h4></ul>
                     <form class="form-group ">

                         <div class="row">
                             <div class="col-lg-6">
                                 <label>FIRST NAME:</label>
                                 <input type="text" id="fname" name="fname" class="form-control" placeholder="ENTER YOUR FIRST NAME..." required >
                             </div>
                             <div class="col-lg-6">
                                <label>LAST NAME:</label>
                                <input type="text" id="lname" name="lname" class="form-control" placeholder="ENTER YOUR LAST NAME..." required>
                            </div>
                            <br>
                            <div class="col-lg-6">
                                <label>Address:</label>
                                <input type="text" id="address" name="Address" class="form-control" placeholder="ENTER YOUR Address.." required >
                            </div>
                            <div class="col-lg-6">
                                <label>Phone Number:</label>
                                <input type="tel" id="Number" name="number" class="form-control" placeholder="9876543210" pattern="[1-9]{1}[0-9]{9,10}" required >
                            </div>
                         </div>
                         <br>
                         <label>E-mail:</label>
                         <input type="email" id="email" name="email" class="form-control" placeholder="Enter your E-mail-id..." required>
                         <br>
                         <label>date of birth:</label>
                         <input type="date" id="start" name="trip-start" class="form-control" placeholder="ENTER YOUR FIRST NAME..." required>
                         <div class="row">
                            <div class="col-lg-6">
                                <br>
                                <label>PASSWORD:</label>
                                <input type="password" id="pass" name="pass" class="form-control" placeholder="Enter your password..." required>
                             </div>
                             <div class="col-lg-6">
                                 <br>
                               <label>RE-TYPE PASSWORD:</label>
                               <input type="password" id="cpass" name="cpass" class="form-control" placeholder="RE-type your password..." required>
                            </div>
                         </div>
                          <!-- <br><select class="form-control" required>
                              <option>CHOOSE GENDER..</option>
                              <option>MALE</option>
                              <option>FEMALE</option>
                              <option>OTHER</option>

                          </select> -->
                           <br> 
                        <input type="SUBMIT" name="SUBMIT"  value="SUBMIT" class="btn btn-primary btn-block btn-lg-large">
                     </form>
                 </div>
             </div>

             <div class="col-lg-3"></div>

         </div>
     </div>
    
</body>
</html>
